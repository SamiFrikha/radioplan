    <style>
      @media print {
        @page {
          margin: 0.5cm;
          size: landscape;
        }
        
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background-color: white !important;
        }

        /* 
           CRITICAL PRINT FIXES:
           The main app container uses flex and h-screen which breaks printing (clips content).
           We must reset these to block/auto for print.
        */
        #root, .flex.h-screen {
            display: block !important;
            height: auto !important;
            overflow: visible !important;
        }

        /* Hide Sidebar and non-print elements */
        aside, .print\:hidden {
          display: none !important;
        }

        /* Unwrap the main content area */
        main {
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          max-width: none !important;
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }

        /* Ensure Tables Expand */
        table {
          width: 100% !important;
          table-layout: fixed !important;
        }
        
        thead {
            display: table-header-group;
        }
        
        tr {
            break-inside: avoid;
        }

        /* Reset Scrolling containers */
        .overflow-auto, .overflow-y-auto, .overflow-x-hidden {
          overflow: visible !important;
          height: auto !important;
          max-height: none !important;
        }
        
        /* Remove sticky headers in print to avoid overlap/cut-off */
        .sticky {
            position: static !important;
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar {
          display: none;
        }
      }
    </style>
